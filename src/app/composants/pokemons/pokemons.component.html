
<div class="container-fluid ml-2">
    <h2>Les 6 premiers Pokémons</h2>
    <hr>
    <h3>Dans l'ordre du Pokedesk:</h3>
    <br>
    <p>Nombre de pokemons en base de données: {{ compte }}</p>
    <!--<p *ngIf="pokemonSelectionne">Le Pokemon sélectionné est : {{ pokemonSelectionne }}</p>-->
    <p>Rechercher un Pokémon:</p>
    <form class="col-md-2 d-flex" [formGroup]="monFormulaire" (ngSubmit)="auClicRecherche(monFormulaire.value.nom)">
        <input type="text" name="nom" class="form-control" formControlName="nom" placeholder="Nom du Pokémon">
        
        <button type="submit" class="btn btn-primary mx-2">Rechercher</button>
        <a class="btn btn-light" (click)="annulerRecherche()">Annuler</a>
    </form>

    <div class="row">
        <ul *ngFor="let pokemon of pokemons" class="col-md-3 text-center m-5" style="width: 10rem;">           
                <app-pokemon [pokemon]=pokemon></app-pokemon>       
                
        </ul>
    </div>
    <div *ngIf=pokemons?.length <1 >Aucun Pokemon trouvé</div>
</div>
